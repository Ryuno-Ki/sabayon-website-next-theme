<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ .Title }} - {{ .Site.BaseURL }}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{ .Description }}" />
        <meta name="author" content="Sabayonlinux crew" />
        <link rel="canonical" href="{{ .Permalink }}">
        <link rel="shortcut icon" href="https://www.sabayon.org/sites/all/themes/sabayon/favicon.ico" type="image/vnd.microsoft.icon" />
        {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
        {{ partial "header.includes.html" . }}
        <style type="text/css">
            .content ol,
            .content ul {
                list-style: none;
                padding: 0;
            }

            .content ol ul ul {
                list-style-type: circle;
            }

            .content ol ul ul li {
                list-style-image: url(https://www.sabayon.org/sites/all/themes/sabayon/img/bullet.png);
                margin: 0.1em 0 0.1em 1em;
            }

            .content ol ul h4 {
                margin-bottom: 0;
            }

            .content img {
                float: right;
                display: inline-block;
                height: 128px;
                width: 128px;
            }
        </style>
    </head>
    <body>
        {{ partial "navbar.html" . }}
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="well well-sm content">
                        <h3>{{ .Title }}<br> <small>{{ .Description }}</small></h3>
                        <hr>
                        {{ .Content }}
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-md-3">
                    {{ partial "menu.html" . }}
                </div>
            </div>
            {{ partial "footer.copyright.html" . }}
        </div>
        {{ partial "footer.includes.html" . }}
    </body>
</html>
