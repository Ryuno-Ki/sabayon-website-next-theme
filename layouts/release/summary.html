<section>
    <h4>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <small>Posted on {{ .Date.Format "Jan 2, 2006" }}</small>
        {{ if .Description }}
            <br />
            <small>{{ .Description }}</small>
        {{ end }}
    </h4>

    <hr />
    <p>
        {{ .Summary }}
        <a href="{{ .Permalink }}">
            Read More <span class="fa fa-angle-double-right"></span>
        </a>
    </p>
</section>
